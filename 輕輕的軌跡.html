        <td height="1552" colspan="5" align="left" valign="top" bgcolor="#996600" style="text-align: left"><p><img class="grpelem" id="u1445-4" alt="輕軌的效益" width="169" height="39" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u1445-4.png"></p>
        <p><img class="grpelem" id="u1444-4" alt="輕軌全線大多埋置植草，軌道工程採「槽型鋼軌」設計及彈性包覆材，有助列車平穩行駛與減少噪音、振動。整體而言，為高雄市帶來經濟、環境、景觀之效益。" width="1718" height="46" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u1444-4.png"></p>
        <p>&nbsp;</p>
        <img class="grpelem" id="u1449-14" alt="一、經濟效益 根據「環狀輕軌捷運規劃路線效益與運量分析及考量機車減量等配套政策專案報告」，環狀輕軌可串聯高雄港區重大建設中央推動高雄海空經貿城計畫，總投入金額兩千多億，高雄港區各重大建設，包括高雄港灣區有世貿會展中心、海洋文化及流行音樂中心、港埠旅運中心及市立圖書館總館等，預計103年相繼完工啟用，形成一地標「亞洲新灣區」。 高雄環狀輕軌對沿線土地使用價值帶來的增值效果，參考高雄捷運公司分析捷運紅、橘線通車前後沿線地價的增漲效益為0.19%的基準，並依經建會「公共建設計畫經濟效益評估及財務計畫作業手冊」，公共交通建設對土地增值效益計算式：Σ（第i個車站所在區域面積）×（該區土地市價漲幅）及假設各車站周邊土地含商業區及住宅區各半，若考量高雄環狀輕軌全線37個車站所在行政區及平均站距，及捷運通車前各區土地價格為基準，則可估算全線捷運站周邊500公尺土地總計增值效益為43.46億元。
環狀輕軌可增進觀光效益。高雄港區水岸路段，預估每年增加360萬觀光旅次，創造109億元產值，壽山國家自然公園，總面積1,122公頃，預估每年增加48萬人次，創造4億元產值。環狀輕軌將為高雄每年增加408萬觀光旅次，創造113億元產值。 依據台灣經濟研究院針對歷年來民間參與公共建設投資成果分析，促參案件每100億元資本的形成，約可創造0.08%的經濟成長率，顯示民間參與公共建設之投入資金對經濟貢獻有相當大的助益。又若從經建會「公共建設計畫經濟效益評估及財務計畫作業手冊」中，每增加1元公共投資，能發揮帶動民間投資的外部經濟效果達1.17元。則高雄環狀輕軌總投資金額165億元，將可創造約0.12%的經濟成長率，及約193億元的外部經濟效益。 因原有汽、機車旅次移轉至搭乘輕軌，將使道路車流量減少，降低道路擁擠，縮短用路人的旅運時間；高雄環狀輕軌對參考高雄捷運公司推估高雄捷運紅、橘線通車後，高雄都會區捷運旅次相較道路私人運具可節省的效益約為每旅次2.3分鐘為基準，並參考交通局調查資料中高雄都會區各運具每年旅次數，初估輕軌通車後，區內道路旅運時間節省效益為每年4,086,266,250分鐘。上述道路旅運時間節省效益同樣透過國內勞工平均時薪198元計算，則貨幣化後的效益值為每年約134.85億元。" width="840" height="1308" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u1449-14.png">
        <img class="block" id="u1921_img" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/pp29.jpg" alt="" width="897" height="503">
        <hr align="left">
        <img class="grpelem" id="u1450-11" alt="二、環境效益 搭乘輕軌每延人公里的平均耗油量，相較其他運具為低，茲參考高雄捷運紅、橘線通車前後，運具移轉變化的情況，推估輕軌通車後的汽油使用量的節省程度。若以各運具每延人公里耗油量與捷運之差異，並以捷運平均旅次長度為基準，可求得高雄捷運紅、橘線通車後帶來總汽油量的節省為每年589萬公升來代表輕軌通車後可節省之耗油量。經參考中油網頁，每公升汽油可排放二氧化碳2.2公斤，以2014年國際間二氧化碳交易價格每公噸20歐元計算（約台幣840元），高雄環狀輕軌創造碳排放減少的效益約為每年12,969公噸，貨幣價值每年0.10億元。 汽油的使用會產生硫化物與氮化物等有毒氣體，對社會大眾造成呼吸道與心血管疾病等危害。研究顯示，每公升汽油所產生的污染，將帶來0.61元的社會成本（疾病防治與醫療費用等）。若以上述高雄捷運每年節省5,894,952公升的汽油耗用，將可因減少空氣污染而產生效益每年達0.035億元。
噪音對人體的危害，主要是聽力功能受損與對心理的不良影響。相關文獻指出，捷運系統營運後，所創造出降低噪音危害的效益（例如減少醫療資源使用等），約為減少空氣污染效益的80.3%。故可推估高雄環狀輕軌每年創造出降低噪音危害的效益為0.029億元。
