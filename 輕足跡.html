        <td height="2159" colspan="5" align="left" valign="top" bgcolor="#996600" style="color: #FFF; font-weight: bolder; font-size: 25px; font-family: '微軟正黑體'; text-align: left"><p><img class="grpelem" id="u1482-4" alt="未來發展" width="132" height="48" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u1482-4.png"></p>
          <p> 高雄輕軌於民國102年6月4日開工動土，分成兩個階段施工營運，第一階段預計在民國 105 年中通車，第二階段則配合臺鐵鐵路地下化，預計在民國108年底全線通車。</p>
          <p>在第一階段通車至全線通車前，已依政府採購法之規定辦理評選，委由「高雄捷運公司」負責營運管理及維修。</p>
          <p>高雄輕軌於民國104年10月1日獲交通部正式發函准予營運。本小節以捷運局之角度論述未來輕軌之規劃與展望。<br>
        </p>
        <p><img class="grpelem" id="u808-5" alt="&nbsp;未來輕軌沿線經過繁忙的道路時，關於道路容量之變化是否有相關配套措施?捷運局表示，輕軌施工階段占用的路寬較多，施工完成後之占用路寬較施工期少。例如軌道所須寬度為8公尺，因施工須加裝圍籬，軌道施工圍籬寬度勢必大於8米，而車站地區施工加裝圍籬後大約須15公尺之路寬，勢必會有交通擁塞。主要採取策略為豎立告示牌請用路人改道、配合路邊停車格取消、以及利用宣導方式鼓勵民眾搭乘大眾運輸。目前第二階段環狀路線仍有168公車營運，路口也會有義交指揮。正式通車營運後預期不會比施工期擁塞。因正式營運時拆除施工圍籬，比原本施工期間提供較多行車空間。在施工階段會有適應緩衝期，此時因應策略包含實施施工期交通維持計畫，維護行車安全。 原則上待輕軌第二階段通車時，輕軌環狀路線" width="716" height="473" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u808-5.png">  <img class="block" id="u1835_img" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/pp23.jpg" alt="" width="900" height="474"><img class="grpelem" id="u2369-4" alt="與168公車之路線重疊會進行調整。處理原則類似捷運紅線、橘線，公車轉為接駁之型態。未來輕軌營運後以輕軌車站當作集散點，集散點至其他地區採用公車接駁之方式。" width="1551" height="86" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u2369-4.png"></p>
        <hr>
        <p><img class="grpelem" id="u816-4" alt="&nbsp;輕軌車站C18~C20待未來台鐵地下化完成後，輕軌車站位於平面可方便轉乘。施工期間會配合台鐵地下化施工時程，除台鐵地下化施工路段外，其他路段可先行施工。輕軌第二階段工程2016年4月結標，台鐵地下化完成後才會針對平面之輕軌軌道、車站進行施工。 未來輕軌營運班次採尖離峰之差異。目前規劃尖峰時段，7分半一班車，離峰時段15分一班車。在路口尖峰時段，尤其是上下班時期，目前是義交和警察進行宣導、管制，讓民眾適應號誌化路口。義交撤離後，在上下班時段之重要路口仍會有警察進行指揮。" width="846" height="301" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u816-4.png"></p>
        <p><img class="grpelem" id="u823-10" alt="&nbsp;輕軌票價訂定由票價費率委員會審定，透過一個複雜公式計算而得，大致上成本為主要考量因素。輕軌車票規劃為一段票之形式。城際內之運輸具有門檻價格，近似基本票價，票收機制實際上也有截長補短之考量因素，因為輕軌路線為環狀之形式，很少有民眾會搭乘超過11公里。若以區段制會造成收票上之困難，例如輕軌在車站也有販售實體車票，若採區段制會造成收種複雜，收票困難。未來正式收費會再有折扣，打折後趨近於基本票價，並且搭配轉乘優惠。輕軌營運單位為高雄捷運公司，捷運與輕軌票證整合亦會比較容易。
輕軌在車站為開放空間，在車站、車內皆設有刷卡裝置，進入車內必須刷卡，車內不定期有查票人員隨機驗票，此為比照國外方式，相信民眾誠實付費。正式收費開始時也會有相關宣導。
未來輕軌營運時期望能滿足觀光與通勤之客源。觀光或通勤性質之客源視輕軌軌道所在位置而定，須了解旅次產生點或旅次吸引點是觀光性質還是通勤性質。以港區為例，輕軌路線經過夢時代、高雄展覽館、海洋流行音樂中心，這些地點屬於休閒旅次。其他大順路區域多為住家、公司、學校、醫院，則屬於通勤旅次。 輕軌為高雄市帶來什麼改變?捷運局表示，輕軌是一個軌道系統，藉由高雄捷運，民眾可體會到軌道系統帶來之好處。藉由輕軌築構高雄市路網，輕軌系統通過可帶動地區繁榮，對地區發展有部分貢獻。另外透過輕軌系統推廣大眾運輸，降低環境污染，兼具觀光效益，例如搭乘輕軌時可欣賞窗外高雄市之景觀。未來高雄將具有更多輕軌路線，可參考高雄市捷運局長期路網規劃(參見圖 1)。近期目標包含下列三項。基於造價、運量之考量，後續會繼續推動輕軌路線。

        <p><img class="colelem" id="u827-4" alt="&nbsp;高市捷運局表示，都市隨著人口密集，實際上產生很多交通問題，期望能透過公共運輸之方式解決都市交通問題，且沒有汙染性之軌道系統較公車佳，所以盡量以軌道系統發展公共運輸路網。高雄市考量運量、經費，以平面輕軌發展路網。雖然高雄捷運仍未達到目標運量，期望未來透過輕軌路線建置及營運，待路網逐漸形成、轉乘逐漸方便，民眾搭乘公共運輸意願將提升，所以政府會持續推動公共運輸，以公共運輸解決都市交通問題。" width="1566" height="129" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u827-4.png"></p></td>

        <p><img class="colelem" id="u875-8" alt="&nbsp;行經美術館站、鼓山站鐵路園道路（C17-C20 間）段，須配合高雄市區鐵路地下化計畫之施工時程興建。行經凱旋二、三路路段（C32~C36 間）之路廊用地係利用臺鐵東臨港線之土地，亦須俟鐵路地下化工程完工、空出東臨港線鐵路用地後方可興建，故計畫須分二階段施工：
第一階段：前鎮調車場～捷運西子灣站，長度 8.7 KM，港區水岸段路段與鐵路地下化工程無介面路段，將先行施工，預計106年6月底完工。
第二階段：第一階段以外之路段，長度 13.4 KM，配合 106 年市區鐵路地下化完工時程，預定於 108 年全線完工通車。" width="1606" height="172" src="https://contest.cpmah.org.tw/award/2017/web/C2017a058/images/u875-8.png"></p>
